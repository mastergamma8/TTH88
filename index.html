<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTH Messenger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>TTH Messenger</h1>
        <div id="settings-icon" aria-label="Настройки">&#9881;</div>
    </header>

    <div id="login-container">
        <h2>Регистрация</h2>
        <input type="text" id="username-input" placeholder="Введите имя пользователя">
        <button id="register-button">Зарегистрироваться</button>
    </div>

    <div id="chat-container" style="display: none;">
        <h2>Чат</h2>
        <div id="chat-box" aria-live="polite"></div>
        <div id="message-input-container">
            <input type="text" id="chat-input" placeholder="Напишите сообщение...">
            <button id="send-message">Отправить</button>
        </div>
        <button id="logout">Выйти</button>
    </div>

    <aside id="settings-menu" role="dialog" aria-labelledby="settings-menu-title">
        <button id="back-settings" aria-label="Назад к главному">Назад</button>
        <h2 id="settings-menu-title">Настройки</h2>
        <button id="toggle-theme">Переключить тему</button>
    </aside>

    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
